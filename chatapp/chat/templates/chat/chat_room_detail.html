<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ chat_room.name }} - Details</title>
</head>
<body>
    <h2>{{ chat_room.name }}</h2>
    <p>members:</p>
    <ul>
        {% for member in chat_room.members.all %}
            <li>{{ member.username }}</li>
        {% empty %}
            <li>No members yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'profile_view' %}">Back to Profile</a>
</body>
</html>
