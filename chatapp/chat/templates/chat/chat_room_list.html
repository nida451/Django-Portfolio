<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Chat Rooms</title>
</head>
<body>
    <h1>All Chat Rooms</h1>
    <ul>
        {% for chat_room in chat_rooms %}
            <li>
                <a href="{% url 'chat_room_detail' chat_room.id %}">{{ chat_room.name }}</a>
            </li>
        {% empty %}
            <li>No chat rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
