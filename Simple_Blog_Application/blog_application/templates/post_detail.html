<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Posted by {{ post.author.username }} on {{ post.published_date }}</p>
    <h2>Comments</h2>
    <ul>
        {% for comment in post.comments.all %}
            <li>{{ comment.content }} - {{ comment.author }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_comment' post.pk %}">Add a comment</a>
</body>
</html>
