<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> by {{ book.author }} ({{ book.publication_date }})
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}">Add a new book</a>
</body>
</html>
